<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Pessoa</title>
    </h:head>
    <h:body>

        <p:growl id="mensagem" />

        <h:form id="formListPessoa">

            <p:panel header="Pessoa - Listagem">
                <p:dataTable id="dtbPessoa" emptyMessage="Nenhum registro encontrado." paginator="true" value="#{pessoaBean.pessoas}" var="pessoa" rows="5"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15,20,25,30,35,40,45,50">
                    <f:facet name="header">
                        <p:commandButton value="Novo" oncomplete="PF('dlgPessoa').show();" 
                                         actionListener="#{pessoaBean.novo}" update=":formCadastroPessoa:pnlCadastroPessoa" />
                    </f:facet>

                    <p:column headerText="Nome" sortBy="#{pessoa.nome}" filterBy="#{pessoa.nome}">
                        <h:outputText value="#{pessoa.nome}" />
                    </p:column>
                    
                    <p:column headerText="Cpf" sortBy="#{pessoa.cpf}" filterBy="#{pessoa.cpf}">
                        <h:outputText value="#{pessoa.cpf}" />
                    </p:column>

                    <p:column headerText="Rg" sortBy="#{pessoa.rg}" filterBy="#{pessoa.rg}">
                        <h:outputText value="#{pessoa.rg}" />
                    </p:column>

                    <p:column headerText="Email" sortBy="#{pessoa.email}" filterBy="#{pessoa.email}">
                        <h:outputText value="#{pessoa.email}" />
                    </p:column>

                    <p:column headerText="Rua">
                        <h:outputText value="#{pessoa.rua}" />
                    </p:column>

                    <p:column headerText="Numero">
                        <h:outputText value="#{pessoa.numero}" />
                    </p:column>

                    <p:column headerText="Complemento">
                        <h:outputText value="#{pessoa.nome}" />
                    </p:column>

                    <p:column headerText="Bairro">
                        <h:outputText value="#{pessoa.bairro}" />
                    </p:column>

                    <p:column headerText="Cidade">
                        <h:outputText value="#{pessoa.cidade}" />
                    </p:column>

                    <p:column headerText="Cep">
                        <h:outputText value="#{pessoa.nome}" />
                    </p:column>

                    <p:column headerText="Telefone">
                        <h:outputText value="#{pessoa.nome}" />
                    </p:column>

                    <p:column headerText="Celular">
                        <h:outputText value="#{pessoa.nome}" />
                    </p:column>

                    <p:column headerText="Usuario">
                        <h:outputText value="#{pessoa.usuario.nome}" />
                    </p:column>

                   <p:column headerText="Ações">   
                        <p:commandButton icon="ui-icon-trash" actionListener="#{pessoaBean.excluir}"
                                         update=":mensagem :formListPessoa:dtbPessoa">
                            <p:confirm header="Confirmação" message="Deseja excluir o registro?"
                                       icon="ui-icon-alert" />
                            <f:attribute name="registroSelecionado" value="#{pessoa}" />
                        </p:commandButton>
                        <p:commandButton icon="ui-icon-pencil"
                                         actionListener="#{pessoaBean.editar}"
                                         update=":formCadastroPessoa:pnlCadastroPessoa" oncomplete="PF('dlgPessoa').show();">
                            <f:attribute name="registroSelecionado" value="#{pessoa}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
                
                <p:confirmDialog global="true">
                    <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
            </p:panel>
        </h:form>

        <p:dialog header="Pessoa - Cadastro" widgetVar="dlgPessoa"
                  draggable="false" resizable="false" modal="true" closable="false">

            <h:form id="formCadastroPessoa">
                <h:panelGrid id="pnlCadastroPessoa" columns="2">

                    <p:outputLabel for="txtNome" value="Nome:" />
                    <p:inputText id="txtNome" value="#{pessoaBean.pessoa.nome}" maxlength="60" size="30" 
                                 required="true" requiredMessage="O campo 'Nome' é obrigatório" />

                    <p:outputLabel for="txtCpf" value="Cpf:" />
                    <p:inputMask id="txtCpf" value="#{pessoaBean.pessoa.cpf}" mask="999.999.999-99" size="14" 
                                 required="true" requiredMessage="O campo 'CPF' é obrigatório" />

                    <p:outputLabel for="txtRg" value="Rg:" />
                    <p:inputText id="txtRg" value="#{pessoaBean.pessoa.rg}" maxlength="15" size="15" 
                                 required="true" requiredMessage="O campo 'RG' é obrigatório" />

                    <p:outputLabel for="txtEmail" value="Email:" />
                    <p:inputText id="txtEmail" value="#{pessoaBean.pessoa.email}" maxlength="80" size="40" 
                                 required="true" requiredMessage="O campo 'EMAIL' é obrigatório" />

                    <p:outputLabel for="txtRua" value="Rua:" />
                    <p:inputText id="txtRua" value="#{pessoaBean.pessoa.rua}" maxlength="80" size="60" 
                                 required="true" requiredMessage="O campo 'RUA' é obrigatório" />

                    <p:outputLabel for="intNumero" value="Numero:" />
                    <p:inputMask id="intNumero" value="#{pessoaBean.pessoa.numero}" mask="9?9999" size="5"
                                 required="true" requiredMessage="O campo 'NUMERO' é obrigatório" />

                    <p:outputLabel for="txtComplemento" value="Complemento:" />
                    <p:inputText id="txtComplemento" value="#{pessoaBean.pessoa.complemento}" maxlength="40" size="30" />

                    <p:outputLabel for="txtBairro" value="Bairro:" />
                    <p:inputText id="txtBairro" value="#{pessoaBean.pessoa.bairro}" maxlength="50" size="30" 
                                 required="true" requiredMessage="O campo 'BAIRRO' é obrigatório" />

                    
                    <p:outputLabel for="mnuEstado" value="Estado:" />
                    <p:selectOneMenu id="mnuEstado" filter="true" converter="omnifaces.SelectItemsConverter" value="#{pessoaBean.estado}">
                        <f:selectItem noSelectionOption="true" itemLabel="Selecione um estado" />
                        <f:selectItems value="#{pessoaBean.estados}" var="estado"
                                       itemValue="#{estado}" itemLabel="#{estado.nome} - #{estado.sigla}" />
                        <p:ajax listener="#{pessoaBean.fillFields}" update=":formCadastroPessoa:mnuCidade" />
                    </p:selectOneMenu>
                   
                    <p:outputLabel for="mnuCidade" value="Cidade:" />
                    <p:selectOneMenu id="mnuCidade" filter="true" required="true" requiredMessage="O campo 'CIDADE' é obrigatório"
                                     converter="omnifaces.SelectItemsConverter" value="#{pessoaBean.pessoa.cidade}">
                        <f:selectItem noSelectionOption="true" itemLabel="Selecione uma cidade" />
                        <f:selectItems value="#{pessoaBean.cidades}" var="cidade"
                                       itemValue="#{cidade}" itemLabel="#{cidade.nome}" />
                    </p:selectOneMenu>

                    <p:outputLabel for="txtCep" value="Cep:" />
                    <p:inputMask id="txtCep" value="#{pessoaBean.pessoa.cep}" mask="99999-999" size="10"
                                 required="true" requiredMessage="O campo 'CEP' é obrigatório" />

                    <p:outputLabel for="txtTelefone" value="Telefone:" />
                    <p:inputMask id="txtTelefone" value="#{pessoaBean.pessoa.telefone}" mask="(99) 9999-9999" />

                    <p:outputLabel for="txtCelular" value="Celular:" />
                    <p:inputMask id="txtCelular" value="#{pessoaBean.pessoa.celular}" mask="(99) 9999-9999" />

                    <p:outputLabel for="mnuUsuario" value="Usuário:" />
                    <p:selectOneMenu id="mnuUsuario" filter="true"
                                     converter="omnifaces.SelectItemsConverter"
                                     value="#{pessoaBean.pessoa.usuario}">
                        <f:selectItem noSelectionOption="true"
                                      itemLabel="Selecione um usuario" />
                        <f:selectItems value="*{pessoaBean.usuarios}" var="usuario"
                                       itemValue="#{usuario}" itemLabel="#{usuario.nome}" />
                    </p:selectOneMenu>

                </h:panelGrid>

                <h:panelGrid columns="2">
                    <p:commandButton value="Salvar" actionListener="#{pessoaBean.salvar()}"
                                     update=":mensagem :formCadastroPessoa:pnlCadastroPessoa :formListPessoa:dtbPessoa"/>
                    <p:commandButton value="Fechar" oncomplete="PF('dlgPessoa').hide();" 
                                     update="formCadastroPessoa:pnlCadastroPessoa" process="@this" actionListener="#{pessoaBean.resetInput()}" />
                </h:panelGrid>

            </h:form>
        </p:dialog>
    </h:body>
</html>
